<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p><p:inputText value="#{mainService.produs.nume}" /></p>
            <p><p:inputText value="#{mainService.produs.pret}" /></p>
            <p><p:commandLink update="tabelProduse" value="ADAUGA" actionListener="#{mainService.adaugaProdus()}" /></p>
        
            <p:dataTable id="tabelProduse" value="#{mainService.allProducts}" var="p">
                <p:column>
                    <f:facet name="header" >
                        NUME
                    </f:facet>
                    <p:outputLabel value="#{p.nume}" />
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        PRET
                    </f:facet>
                    <p:outputLabel value="#{p.pret}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
