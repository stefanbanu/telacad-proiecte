<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
    <body>
        <h:form>

            <p:growl autoUpdate="true"/>

            <div   style="width: 400px; margin: auto;">
                <p:panel >
                    <f:facet name="header">Login</f:facet>
                    <h:panelGrid columns="2">
                        Username:
                        <h:inputText id="txLogin" value="#{user.loginName}" required="true" label="Username:"
                                     style="#{ component.valid ? '' : 'border-color:red;'}"/>
                        Password:
                        <h:inputSecret id="txSenha" value="#{user.loginPassword}" required="true" label="Password:"
                                       style="#{ component.valid ? '' : 'border-color:red;'}"/>

                    </h:panelGrid>
                    <p:commandButton value="Login" action="#{user.doLogin()}" ajax="false"/>
                </p:panel>
            </div>
        </h:form>
    </body>
</html>
