<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p><p:commandButton value="A" actionListener="#{chartBean.incrementA()}" /></p>
            <p><p:commandButton value="B" actionListener="#{chartBean.incrementB()}" /></p>
            <p><p:commandButton value="C" actionListener="#{chartBean.incrementC()}" /></p>
            <p><p:commandButton value="D" actionListener="#{chartBean.incrementD()}" /></p>
            <p>
                <p:chart type="pie" id="chartValues" model="#{chartBean.model}" />
            </p>
        </h:form>
    </h:body>
</html>
